<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta charset="utf-8">
    <!--声明IE使用edge渲染，最高级别的IE内核 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--
    width:可视区域的宽度，值可为数字或关键词device-width
    height:同width
    intial-scale:页面首次被显示是可视区域的缩放级别，取值1.0则页面按实际尺寸显示，无任何缩放
    maximum-scale=1.0, minimum-scale=1.0;可视区域的缩放级别，
    maximum-scale用户可将页面放大的程序，1.0将禁止用户放大到实际尺寸之上。
    user-scalable:是否可对页面进行缩放，no 禁止缩放
    -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--控制几款双核浏览器的渲染核心为webkit-->
    <meta name="renderer" content="webkit">
    <!--清除页面缓存-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" type="text/css" href="static/styles/login.css">
</head>

<div class="mains">
    <div class="h-box header">
        <div class="mains-header-max">数字农业全产业链一体化平台</div>
        <div class="mains-header-min">Integrated Platform of Whole Industry Chain of Digital Agricult</div>
    </div>
    <div class="h-box-c content">
        <div class="login-cards">
            <div class="lg-cards-l"></div>
            <div class="lg-cards-r">
                <div class="lg-cards-box">
                    <div class="lg-title">
                        <p>用户登录</p>
                        <p>USER LOGIN</p>
                    </div>
                    <form action="login" method="post" onsubmit="return checkForm()">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <ul class="lg-form">
                            <li>
                                <img src="static/images/login-name.png">
                                <input type="text" placeholder="请输入用户名" name="username" id="user">
                                <div th:if="${param.error!=null && (session['SPRING_SECURITY_LAST_EXCEPTION'] != null)}"
                                     class="show-warn" id="show-name">
                                    <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
                                </div>
                            </li>
                            <li>
                                <img src="static/images/login-pas.png">
                                <input type="password" placeholder="请输入密码" name="password" id="psd">
                                <!--                                <div class="show-warn" id="show-pass">密码不正确</div>-->
                            </li>
                        </ul>
                        <div class="lg-btn"><input type="submit" value="登录"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="h-box footer">
        <div class="mains-footer">Copyright © 2021 Jiangsu Yunzhi Galaxy Internet Technology Co., Ltd. All Rights
            Reserved
        </div>
        <div class="mains-footer">江苏云智星河网络科技股份有限公司 技术支持</div>
    </div>
</div>
</body>
<script type="text/javascript" src="static/js/rem.js"></script>
<script lang="javascript">
  function checkForm () {
    var user = document.getElementById('user').value
    var psd = document.getElementById('psd').value
    // document.getElementById('show-name').style.display = 'none'
    // document.getElementById('show-pass').style.display = 'none'
    //根据条件进行验证处理，再提交(如：......)
    if (user == '') {
      // document.getElementById('show-name').style.display = 'block'
      return false
    }
    if (psd == '') {
      // document.getElementById('show-pass').style.display = 'block'
      return false
    }
  }
</script>
</html>
