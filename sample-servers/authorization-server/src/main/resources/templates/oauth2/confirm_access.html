<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>用户授权</title>
</head>
<body>

<h1>是否允许授权</h1>
<p>
    是否允许应用地址为： <span th:text="${authorizationRequest.redirectUri}"></span>
</p>
<p>
    应用ID为：<span th:text="${authorizationRequest.clientId}"></span>
</p>
<p>

</p>
<p>
    的应用获取你的下列信息
</p>
<form id="confirmationForm" name="confirmationForm" action="authorize"
      method="post">
    <input name="user_oauth_approval" value="true" type="hidden">
    <input type="hidden" th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>
    <ul>
        <li th:each="scope:${authorizationRequest.scopes}">
            <div class="form-group">
                <span th:text="${scope}"></span> <input type="radio"
                                                        th:name="${'scope.'+scope}" value="true">允许 <input
                    type="radio" th:name="${'scope.'+scope}" value="false" checked>拒绝
            </div>
        </li>
    </ul>
    <label><input name="authorize" value="确定" type="submit"></label>
</form>
</body>
</html>
