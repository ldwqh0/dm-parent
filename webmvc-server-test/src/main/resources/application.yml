spring:  profiles:    active:    - lidong  security:    oauth2:      client:        registration:          oauth:            client-id: zuul            client-secret: 123456            authorization-grant-type: authorization_code            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"        provider:          oauth:            authorization-uri: http://localhost:8887/oauth/authorize            token-uri: http://localhost:8887/oauth/token            user-info-uri: http://localhost:8887/oauth/users/current